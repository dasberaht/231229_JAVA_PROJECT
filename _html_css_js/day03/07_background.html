<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        # background attribute(배경 속성)
        > bgcolor : 배경 색
        > bg-image : 배경 이미지
        > 배경 색과 이미지를 같이 지정하면 배경이미지가 우선 출력
        > 이미지 사이즈에 출력되지 못하는 부분은 배경색으로 출력
        > bg-size : 배경이미지 크기
        > bg-repeat : 배경이미지 반복
            - no-repeat : 반복안함
            - repeat-x : x축(가로)으로만 반복
            - repeat-y : y축(세로)으로만 반복
            - round : 양쪽 모두 반복(기본; 별도지정 없을 시 기본값)
        > bg-position : 배경이미지 위치 지정
            - center : 가운데
            - x축, y축 값으로 설정할 시 원하는 위치로 지정
        
        > background : color image position size repeat 순으로 구문 작성
     -->

     <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: wheat;
            background-image: url(../image/강아지1.jpg);
            background-size: 270px 270px;
            background-repeat: no-repeat;
            background-position: center;
            box-shadow: 5px 5px 5px palevioletred;
        }

        .box2{
            width: 300px;
            height: 300px;
            background-color: darkolivegreen;
            background-image: url(../image/강아지2.jpg);
            background-size: 100%;
            background-repeat: no-repeat;
            background-position: center;
            box-shadow: 5px 5px 5px brown;
        }

     </style>

</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
</body>
</html>
