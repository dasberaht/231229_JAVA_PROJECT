<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        # border attribute(테두리 속성)
        > border : 두께 스타일 색상;
         (border-top/left...-style/width/color...)
        > border-width : 테두리 두께(ex. 1px, 2px... 별도로 지정)
        > border-color : 테두리 색
        > border-style : 테두리 모양

        > border-radius : 둥근 테두리
        

        > box=shodow : 가로 세로 높이 색상;
         (+숫자px는 오른쪽 방향(아래 방향)으로, -숫자px은 왼쪽 방향(위 방향)으로 그림자 설정(∴inset))
            ex) box-shadow: 5px 5px 5px gray inset;

     -->


     <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: darkolivegreen;
            border: 3px solid black;
            border-style: double;
            text-align: center;
            line-height: 100px;
            box-shadow: -5px -5px 5px gray;
        }

        .box1{
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            border-bottom-style: none;
        }

        .box2{
            border-top-style: none;
            border-bottom: none;
        }
        
        .box3{
            border-top: none;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
        }

     </style>

</head>
<body>
    
    <div class="box box1"><b>hello</b></div>
    <div class="box box2"><b>hello</b></div>
    <div class="box box3"><b>hello</b></div>

</body>
</html>
