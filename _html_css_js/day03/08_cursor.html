<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        # cursor attribute(마우스 포인터 속성)
        > 마우스 포인터 모양을 주는 속성
     -->

     <style>
        .box{
            width: 100px;
            height: 50px;
            background-color: gray;
            text-align: center;
            line-height: 45px;
            border-radius: 10px;
            border: 5px double black;
            box-shadow: 5px 5px 5px gray;
            font-weight: 700;
        }

        .box:hover{
            cursor: pointer;
            width: 98px;
            height: 48px;
            background-color: rgb(107, 107, 107);
            box-shadow: 5px 5px 5px gray;
        }
     </style>

</head>
<body>
    <div class="box">div button</div>
</body>
</html>
