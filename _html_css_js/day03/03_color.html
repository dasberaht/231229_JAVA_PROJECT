<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        # color attribute(색 속성)
        > color : 글자 색
        > background-color : 배경 색
        > border-color : 선(테두리) 색
        
        # 색 지정 방법
        > 이미 지정된 이름을 사용하는 방법 : red;, blue;, black;, green;...
        > 색상 코드를 사용하는 방법 : 16진수 코드 #03c75a;
        > RGB 코드를 사용하는 방법 : rgb(255, 0, 0);
          (rgba 코드 : a(투명도) 추가 > a : 투명도 0~1 0.x)

     -->

     <style>
        div{
            font-size: 20px;
            font-weight: 700;
        }
        .color{
            color:darkgreen;
        }
        .bgcolor{
            background-color: #03c75b54;
        }
        .border{
            border: 10px solid darkred;
            /* border: 1px solid black;  >  1px : 크기 / solid : 실선 / black : 색 */
            /* border-color: darkred; */
        }

        p{
            font-size: 20px;
        }

        /* 
            nth:child() : 내 자식의 모든 요소의 순번
            nth-of-type() : 해당 타입만 순번
        */

        p:nth-last-of-type(odd){
            color: blue;
        }

        /* div.pp :nth-last-child(odd){
            color: blue;
        } */


        p:nth-child(odd){
            color: red;
        }

     </style>

</head>
<body>
    <div class="color">글자 색</div>
    <div class="bgcolor">배경 색</div>
    <div class="border">테두리 색</div>


<!-- 
    > p tag 3개 생성
    > font-size : 20px
    > 1, 3번째 p tag에게 폰트 색 blue로 설정
 -->

    <div class="pp">
    <p>P-tag1</p>
    <p>P-tag2</p>
    <p>P-tag3</p>
    <p>P-tag4</p>
    <p>P-tag5</p>
    </div>

</body>
</html>
