<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style>
        
        body{
            background-color: #29c1bc;
            position: relative;
        }

        .logo1{
            width: 300px;
            height: 300px;
            background-image: url(../image/배민로고1.png);
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            top: -3%;
            right: 6%;
            animation: rotate 0.5s infinite;
        }
        .loge2{
            width: 500px;
            height: 300px;
            background-image: url(../image/배민로고2.png);
            background-repeat: no-repeat;
            background-size: cover;
            margin: 0px auto 0px;
            animation: rotate 0.5s infinite;
        }


        h1, h3{
            font-family: "Nanum Pen Script", cursive;
            font-weight: bold;
            text-align: center;
        }
        h1{
            font-size: 100px;
            margin: 70px auto 70px;
        }
        h1:hover{ font-size: 110px; }
        h3{
            font-size: 70px;
            margin-bottom: 100px;
        }
        h3:hover{ font-size: 80px; }

        .menu{
            width: 300px;
            margin: 50px auto 50px;
        }


        .image1{
            width: 100%;
            height: 250px;
            margin: 0px auto 0px;
        }
        img{
            width: 100%;
            height: 250px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        img:hover{
            width: 400px;
            height: 400px;
        }


        .menu-title{
            width: 100%;
            height: 100px;
            background-color: white;
            text-align: center;
            line-height: 100px;
            font-family: "Nanum Pen Script", cursive;
            font-size: 30px;
            font-weight: bold;
        }
        p{
            width: 100%;
            height: calc(150px / 3);
            background-color: white;
            margin: 0px auto 0px;
            font-family: "Nanum Pen Script", cursive;
            text-align: center;
            font-size: 18px;
        }
        .bottom{
            color: blue;
            text-shadow: 5px 5px 5px black;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            cursor: pointer;
            animation-name: scaleFont;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        .bottom.soldout{
            color: red;
            animation: soldout 1s infinite;
            cursor: default;
        }
        .top{
            color: white;
            position: absolute;
            right: 13%;
            top: 85%;
        }

        @keyframes soldout{
            0%{}
            50%{color: white;}
            100%{}
        }
        @keyframes rotate {
            0%{transform: translate(0,0);}
            25%{transform: translate(-1px, -1px);}
            50%{transform: translate(0, 0);}
            75%{transform: translate(1px, -1px);}
            100%{transform: translate(0,0);}
        }
        @keyframes scaleFont{
            0%{font-size: 17px;}
            50%{font-size: 18px;}
            to{font-size: 17px;}
        }


    </style>
</head>
<body>
    <header >
        <div class="logo1" id="home"></div>
        <h1>배달의 민족</h1>
        <h3>넌 배달할 때가 제일 멋있어</h3>
    </header>
    
    <div class="menu">
        <div class="image1">
            <img src="../image/sushi.jpg" alt="그림없음">
        </div>
        <div class="menu-title">맛있는 초밥</div>
        <div>
        <p>주머니가 가벼운 당신의 마음까지 생각한 착한 가격</p>
        <p><del>25,000원</del> 15,000원</p>
        <p class="bottom">바로결제</p>
        </div>
    </div>

    <div class="menu">
        <div class="image1">
            <img src="../image/kimchibok.jpg" alt="그림없음">
        </div>
        <div class="menu-title">김치볶음밥</div>
        <div>
        <p>쉐프의 삼겹살토핑 김치볶음밥</p>
        <p><del>12,000원</del> 8,000원</p>
        <p class="bottom soldout"><del>바로결제</del> *품절되었어요</p>
        </div>
    </div>

    <div class="menu">
        <div class="image1">
            <img src="../image/jeuk.jpeg" alt="그림없음">
        </div>
        <div>
        <div class="menu-title">제육돈까스도시락</div>
        <p>스팸김치제육 돈까스 도시락!</p>
        <p><del>9,000원</del> 8,000원</p>
        <p class="bottom">바로결제</p>
        </div>  
    </div>

    <div class="menu">
        <div class="image1">
            <img src="../image/omrice.jpg" alt="그림없음">
        </div>
        <div class="menu-title">오므라이스</div>
        <div>
        <p>오므라이스 돈까스 도시락</p>
        <p><del>12,000원</del> 9,000원</p>
        <p class="bottom">바로결제</p>
    </div>
    </div>

    <a href="#home" class="top"><svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">
        <path d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0m-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"/>
      </svg></a>

      <a href="https://baemin.com/" class="asize" target="_blank"><div class="loge2"></div></a>


</body>
</html>
