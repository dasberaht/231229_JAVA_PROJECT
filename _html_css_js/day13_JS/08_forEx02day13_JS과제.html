<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        향상된 for문
    </h1>
    <ul>
        <li>
            for of : 배열 안의 내용을 탐색할 때 사용 '[ ]'
            for(let value of Array){
                code;
            };
        </li>
        <li>
            for in : 객체 안의 내용을 탐색할 때 사용 '{ }'
            for(let value in Object){
                <!-- value = key 값 -->
                code;
            };
        </li>
    </ul>
    <h3>약수 출력하기 (1~100까지 입력한 숫자의 약수를 출력)</h3>
    <input type="text" id="num">
    <button id="btn">약수 출력</button>
    <h3 id="result">
        약수 값 출력 / 개수<br>
    </h3>
    <!-- 1~100 값이 아닐 경우 alert 창 표시 -->

    <script>
     
        document.getElementById('btn').addEventListener('click', () => {
            
            let number = document.getElementById('num').value;
            let count = 0;
            let str = ''
            if(number>=0 && number<=100){
                for(let i=1; i<=100; i++){
                    if(number % i == 0){
                        console.log(i);
                        count++;
                        str += `${i} `; 
                    };
                };
                str += `<br> 약수 : ${count} 개`;
            }else{
                alert("1~100사이의 숫자를 입력하세요.");
                location.reload();
            };
                document.getElementById('result').innerHTML = str;
            });
        
    </script>


</body>
</html>
