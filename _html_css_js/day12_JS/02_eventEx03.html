<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        가격 : <input type="text" id="price"> 원<br>
        할인율 : <input type="text" id="salerate"> %<br>
        <button type="button" onclick="clickevent()">할인가격 계산</button>
    </form>
    <h3 id="h3"></h3>

    <script>
        function clickevent(){
            let price = document.getElementById('price').value;
            let salerate = document.getElementById('salerate').value;

            let calc = Number(price) * (Number(salerate)*0.01);
            let calc2 = Number(price) - calc;

            // let h3 = document.getElementById('h3');
            // let str = `가격 : ${price}원, 할인율 : ${salerate}%, 할인금액 : ${calc}원, 지불금액 : ${calc2}원`;
            document.getElementById('h3').innerText = 
            `가격 : ${price}원, 할인율 : ${salerate}%, 할인금액 : ${calc}원, 지불금액 : ${calc2}원`;

            // h3.innerHTML=str;
        };
    </script>

</body>
