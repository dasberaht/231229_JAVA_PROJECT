<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        select
        > 제시된 항목 중 하나를 선택하게 하는 태그(콤보박스, 드롭다운박스 등의 형태)
        > option 태그를 넣어서 목록을 구성(option value="전송 값" - value가 없을 경우, 공백으로 전송)
        
        selected
        > select의 기본 선택값을 결정
        > disabled(비활성화) 사용가능
     -->

     <form action="">

        <label for="cp">통신사 선택</label><br>
        <select name="company" id="cp">
            <option value="">선택하세요.</option>
            <option value="SKT" selected>SKT</option>
            <option value="KT" disabled>KT</option>
            <option value="LG">LG</option>
            <option value="알뜰폰">알뜰폰</option>
            <option value="기타">기타</option>
        </select>
        <button type="submit">submit</button>
        
     </form>

     <hr>

     <!-- 성별을 선택하는 select 생성 -->

     <form action="">
        <label for="g">성별 선택</label><br>
        <select name="gender" id="g">
            <option value="">선택하세요.</option>
            <option value="남성">남성</option>
            <option value="여성">여성</option>
        </select>
        <button type="submit">submit</button>
     </form>


</body>
</html>
