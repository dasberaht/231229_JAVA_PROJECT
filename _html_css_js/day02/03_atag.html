<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 
        a
        > 다른 페이지로 이동하게 하는 기능
        > 쌍태그 태그안의 contents(글자,이미지,영상 등)를 클릭하면 이동

        > htef 속성
            / 이동할 url 값이 없다면, 현재 페이지에서 새로고침
            / 속성값이 http:// 로 시작하는 값이라면, url로 인식하고, 없다면 file로 인식
            3) tel : 전화번호로 연결(모바일에서 주로 사용)
            4) mailto : 이메일로 연결

        > target 속성
            1) _self : (기본값)현재 화면에서 링크를 새로 연결하는 기능
            2) _blank : 새 창에서 링크를 연결하는 기능
            3) _parent : 부모 창에서 링크를 새로 연결하는 기능
                ex. 결제 창처럼 팝업 창(자식 창)이 뜨고, 팝업에 대한 값을 반영하여 원래 창(부모 창)이 변경되는 기능
            4) _top : 최고 조상에서 링크를 연결하는 기능(부모 창/조상 창이 없는 경우, ∴ _self)
                ex. 팝업이 다중으로 뜰 경우, 원래의 메인 창에서 값을 연결할 때 사용

        > download 속성
            / 파일을 다운로드 할 때 사용
            / href에 파일이 있고, 속성이 download 일 경우, 해당 파일을 다운로드
     -->
    
     <a href="http://www.naver.com" target="_blank">naver.com</a>
     <a href="http://naver.com" target="_self">네이버</a>



    <!-- 
       파일로 인식 : html 파일 / 다운로드 속성 추가
     -->
     <a href="02_select.html">select연습파일</a>
     <a href="/day01/05_input2.html" download>input연습파일</a>
     
    <!-- 파일이 없으면 error -->
     <a href="naver.com">naver.com</a>

    <!-- 전화로 연결 -->
     <a href="tel:+8200000000000">전화로 연결</a>

    <!-- 메일로 연결 -->
     <a href="mailto:asdfasdf@asdf.com">메일로 문의하기</a>


</body>
</html>
