<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
.id{
    width: 547px;
}
#pw1{
    width: 547px;
}
#pw2{
    width: 547px;
}
#mail{
    width: 547px;
}
#number3{
    width: 180px;
}
</style>

</head>
<body>
    
<form action="">
    <table border="2">
        <caption><b><h1>회원가입</h1></b></caption>
            <tr>
                <td>아이디</td>
                <td><input type="text" class="id"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="password1" id="pw1"></td>
            </tr>
            <tr>
                <td>비밀번호확인</td>
                <td><input type="password" name="password2" id="pw2"></td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="email" name="email" id="mail"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td><label for="남성"><input type="radio" name="성별" id="남성">남성</label> <label for="여성"><input type="radio" name="성별" id="여성" checked>여성</label></td>
            </tr>
            <tr>
                <td>전화번호</td>
                <td><input type="number" name="number1" id="number1" value="010">-<input type="number" name="number2" id="number2">-<input type="number" name="number3" id="number3"></td>
            </tr>
            <tr>
                <th colspan="2"><button type="submit">회원가입</button></th>
            </tr>
            

    </table>
</form>


</body>
</html>
