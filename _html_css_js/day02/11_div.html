<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<!-- 
    *div
    > 상자를 만들어주는 태그
    > 영역을 분리하는 역할(컨테이너 역할)
    > 사용량 多
    > 시멘틱 웹(태그) : div 에 의미를 부여한 개념
        / header    : div id="header"
        / nav       : div id="nav"
        / aside     : div id="aside"
        / section   : div id="section"
        / article   : div id="article"
        / footer    : div id="footer"
    시멘틱 웹(가독성을 높임)
    https://yozm.wishket.com/magazine/detail/1377/
    https://poiemaweb.com/html5-semantic-web
 -->

<!-- 
    태그를 분류하는 방법
    > block, inline, inline-block
        1. block
            / 새 라인에서 시작(태그 혼자 한 라인을 차지)
            / 가로/세로 길이 조절 가능
            / 위/아래 여백을 지정 가능
            / p, h1~h6, form, table, div 등

        2. inline
            / 한 라인에서 계속 유지되는 태그(다른 태그가 같은 라인에 위치할 수 있다.)
            / contents 자체가 태그의 크기
            / 가로/세로 길이조절 불가
            / 위/아래 여백 지정 불가
            / 폰트 속성은 지정할 수 있다.(이는 contents가 커지는 것과 같다.)
            / span, b, del, ins, i 등

        3. inline-block
            / 한 라인에서 유지되는 태그
            / 가로/세로 조절 가능
            / 여백 지정 가능
            / input, img 등            
            
        다만, css에서 모두 변경 가능하다.

        *Mdn wep docs (용어 사전)
        https://developer.mozilla.org/ko/

 -->


    <div>안녕하세요.</div>
    <div>반갑습니다.</div>

    <header>header tag</header>
    <footer>footer tag</footer>


</body>
</html>
