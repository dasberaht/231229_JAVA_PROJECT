<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="12_style.css">

    <style>

        input{
            width : 200px;
            height: 100px;
        }
    </style>

</head>
<body>
    
<!-- 
    CSS
    > *html 요소에 스타일을 지정할 때 사용
    > 스타일을 적용하는 방법
        1) 각 태그별 스타일 속성을 붙여 스타일 지정
            / 해당 요소에만 적용되므로, 재사용성이 낮다.
            / 하지만, 적용되는 우선순위는 가장 높다.
         ex. <input type="text" style="width : 50px">

        2) head 태그 안에서 style 태그를 이용하는 방법
            / 해당 페이지만 적용하여, 재사용성이 높다
            / 주로 <title> 밑에 작성하여 사용한다.

        3) 별도의 css 파일을 생성하여 링크로 연결하는 방법
            / 실무에서 가장 많이 쓰이는 방법
            / 이미 만들어져 있는 css 파일을 가져와서 연결도 가능
            / head 태그 안에 link 태그로 연결하여 사용 
                ex. <link rel="stylesheet" href="12_style.css">  주로 title 밑에 사용
            *css 파일 = <style></style> 안의 내용으로 볼 수 있다.

 -->

    <input type="text" style="width : 100px"><br>
    <input type="text"><br>
    <input type="text"><br>


</body>
</html>
