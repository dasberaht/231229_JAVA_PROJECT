<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 
    textarea : 다중라인 입력  <>  input type="text" : 단일라인 입력
    > readonly , disabled, required 사용 가능
      (*required : 필수 속성)
    > 시작태그와 끝태그 사이의 빈공간, enter, 띄어쓰기 전부 value로 인식

    cols : 가로
    rows : 세로
    maxlength : 최대범위 지정

    > button
    input type="button"과 다르게 value 가 없다. 따라서, <button>버튼이름</button>으로 설정
    type="button" 일반버튼
    type="submit" 전송버튼
    type="reset" 취소버튼
    form 태그 안의 button 태그의 기본값은 submit

-->


<form action="">
    <label for="content">상세내용</label><br>
    <textarea name="content" id="content" cols="30" rows="10" maxlength="500"></textarea><br>
    <button type="submit">submit</button>
</form>







</body>
</html>
