<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        > 가장 좁을 때(기준)
        > min-width : 800px
        > min-width : 1200px
     -->

     <style>
        body{
            margin: 0;
            padding: 0;
        }
        div{
            width: 100%;
        }
        .header{
            height: 60px;
            background-color: deepskyblue;
        }
        .main-img{
            height: 300px;
            background-color: azure;
        }
        .subject{
            height: 350px;
            background-color: darkslategrey;
        }
        .content{
            height: 500px;
            background-color: rgb(61, 139, 96);
        }
        .sub{
            height: 200px;
            background-color: darkseagreen;
        }
        .footer{
            height: 200px;
            background-color: darkcyan;
        }

        @media screen and (min-width: 800px) {
            .header{
                height: 60px;
            }
            .main-img{
                height: 500px;
            }
            .subject{
                width: 50%;
                height: 350px;
                float: left;
            }
            .content{
                width: 50%;
                height: 50px;
                float: left;
            }
            .sub{
                width: 50%;
                height: 400px;
                float: right;
            }
            .footer{
                height: 200px;
                clear: both;
            }
        }


        @media screen and (min-width: 1200px) {
            .header{
                height: 60px;
            }
            .main-img{
                height: 500px;
            }
            .subject{
                width: 50%;
                height: 600px;
                float: left;
            }
            .content{
                width: 50%;
                height: 300px;
                float: right;
            }
            .sub{
                width: 50%;
                height: 300px;
                float: right;
            }
            .footer{
                height: 200px;
                clear: both;
            }       
        }

     </style>

</head>
<body>
    <div class="header">header</div>
    <div class="main-img">main-img</div>
    <div class="subject">subject</div>
    <div class="content">content</div>
    <div class="sub">sub</div>
    <div class="footer">footer</div>
</body>
</html>
