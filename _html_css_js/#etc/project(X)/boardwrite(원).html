<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../project/boardwrite.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <!-- 롯데잇츠/맥도날드/현대캐스퍼 홈페이지 참고 -->
    <div class="wrapper">

    </div>
    <div class="container">
        <div class="subtitle">
            <div class="inner">
                <h1>BoardWrite</h1>
                <ul>
                    <li><a href="">Home</a></li>
                    <li>●</li>
                    <li><a href="../project/board.html">Board</a></li>
                    <li>●</li>
                    <li><a href="../project/boardwrite.html">BoardWrite</a></li>
                </ul>
            </div>
        </div>
        <div class="boardwrite">
            <div class="boardwrite-title">게시글 등록</div>
            <div class="boardwrite-main">
                <div class="main1">
                    <div class="name">이름</div>
                    <input type="text" class="writername">
                    <div class="boardpw">비밀번호</div>
                    <input type="password" class="writerpw">
                </div>
                <div class="main2">
                    <div class="email">이메일</div>
                    <input type="email" class="email2">
                </div>
                <div class="main3">
                    <div class="title">제목</div>
                    <input type="text" class="title2">
                </div>
                <div class="main4">
                    <div class="content">내용</div>
                    <textarea name="내용" class="content2" cols="110" rows="20"></textarea>
                </div>
            </div>
            <button type="button" class="submit">등록</button>
            <button type="button" class="cancel">취소</button>
        </div>
    </div>
    <footer>
    </footer>

    <!-- localstorage 사용 : https://cloudcoke.tistory.com/31 -->
    <script>

        
        document.querySelector(".submit").addEventListener('click', ()=>{
            const writername = document.querySelector(".writername").value;
            const writerpw = document.querySelector(".writerpw").value;
            const email = document.querySelector(".email2").value;
            const title = document.querySelector(".title2").value;
            const content = document.querySelector(".content2").value;
            console.log(writername, writerpw, email, title, content);

            const post = {
                writername: writername,
                writerpw: writerpw,
                email: email,
                title: title,
                content: content

            };

            // 로컬 스토리지 저장
            localStorage.setItem('post', JSON.stringify(post));

            const storagePost = JSON.parse(localStorage.getItem('post'));
            console.log(storagePost);

        })
    </script>

</body>
</html>
