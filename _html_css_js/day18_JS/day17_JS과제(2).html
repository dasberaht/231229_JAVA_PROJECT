    <div id="wapper">
        <h2>여행 준비물 점검 목록</h2>
        <form action="">
            <input type="text" id="item" autofocus="true">
            <button type="button" id="add" class="btn">추가</button>
        </form>
        <div>
            <ul id="itemList">
            </ul>
        </div>
    </div>
    
    <script>
        // *참고 <crud : https://cloudcoke.tistory.com/31>
        //추가하는 목록을 저장, 삭제한 목록을 제거
        let itemList = [];

        document.getElementById('add').addEventListener('click', addList);      // 콜백에서 함수를 호출하는 형태(ex. 하나의 function만 실행할 경우 사용)

        //아이템 추가 : 입력받은 아이템을 배열에 추가
        function addList(){
            let item = document.getElementById('item');
            console.log(item.value);
            if(item.value!==''){
                itemList.push(item.value);
                console.log(itemList);
                item.value='';      // 추가 후 item 값을 비우기
                item.focus();       // item에 focus 두기(autofocus="true"와 같이 병행하여 사용하는 것이 좋다.)
                // 추가 후 화면에 뿌리기(함수 호출)
                showList();
            }else{
                alert('값이 없습니다.');
            }
        }


        // item을 화면에 뿌리기 : 배열에 있는 목록을 화면에 모두 뿌리기(주로 function으로 사용)
        function showList(){
            let list ='';       // 뿌릴 텍스트
            for(let i=0; i<itemList.length; i++){
                list += `<li id="list${i}">${itemList[i]}<span class="close" id=${i}>X</span></li>`;
            }
            document.getElementById('itemList').innerHTML = list;
        }


        // item 삭제 : 배열에서 해당 item을 제거
        document.addEventListener('click',(e)=>{
            console.log(e.target.classList);
            if(e.target.classList.contains('close')){
                // if가 실행 조건 : X('close') 버튼을 클릭
                console.log('111');
                // span tag에 설정한 id를 가져오기
                let i = e.target.id;
                console.log(i);
                itemList.splice(i, 1);
            }
            // 삭제 후 남아있는 list 다시 뿌리기(삭제 후 다시 list를 뿌리므로, 배열순서가 다시 생성)
            showList();
        })
