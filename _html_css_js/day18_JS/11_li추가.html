<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="btn1">li 한번에 추가</button>
    <button type="button" id="btn2">li 하나씩 추가</button>
    <button type="button" id="btn3">li 한번에 추가2</button>
    <button type="button" id="btn4">li 하나씩 추가2</button>
    <ul id="ul"></ul>
    <hr>
    <ol id="ol"></ol>
    <hr>
    <ul id="ul1"></ul>
    <hr>
    <ol id="ol1"></ol>
    <hr>

    <!-- <ul id="lili"></ul>
    <button type="button" id="lilili">lilili</button> -->

    <script>

        const datas = ['HTML', 'CSS', 'JavaScript', 'SQL'];
        const ulp = document.getElementById('ul');
        const olp = document.getElementById('ol');
        let cnt=0;
        
        document.getElementById('btn1').onclick=()=>{
            // for(let i=0; i<datas.length; i++){
                //     console.log(datas[i]);
                //     ulp.innerHTML += `<li>${datas[i]}</li>`;
                // }
                let str= '';
                datas.forEach((e)=>{
                    str += `<li>${e}</li>`;
                })
                ulp.innerHTML = str;
            }
            document.getElementById('btn2').onclick=()=>{
                if(cnt<datas.length){
                    olp.innerHTML += `<li>${datas[cnt]}</li>`;
                    cnt++;
                }
            }
            
            


        // CreateElement : element 를 생성
        // appendChild : 다른 element 를 자식으로 추가
        
        const ul1= document.getElementById('ul1');
        const ol1 = document.getElementById('ol1');
        let cnt2=0;

        document.getElementById('btn3').addEventListener('click',()=>{
            datas.forEach((e)=>{
                let li = document.createElement('li');      // = `<li></li>`;
                li.innerText = e;       // = `<li>${e}</li>`;
                ul1.appendChild(li);   // = ul.innerHTML = li   >   ul1의 자식으로 추가
            })    
        })

        document.getElementById('btn4').addEventListener('click',()=>{
            if(cnt2<datas.length){
               let li2 = document.createElement('li');
               li2.innerText = datas[cnt2];
                ol1.appendChild(li2);
                cnt2++;
            }
        })
        



    </script>

</body>
</html>
