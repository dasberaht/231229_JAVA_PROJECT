<!DOCTYPE html>
<html lang="en">
<head>
    <!-- <head> html 문서의 속성을 지정하기 위한 태그 (정보를 표현)
        현재 페이지에 대한 정보, 필요한 파일의 연결 작업을 함 -->

    <!-- UTF-8 : 한글을 인식하기 위한 표현 -->
    <meta charset="UTF-8">
    <!-- viewprot : 화면 비율을 장치 비율에 맞춰서 보여지게 하는 역할 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습1</title>
</head>
<body>


    <!--

> https://code.visualstudio.com/download > x64.zip 다운

# 단축키
> ! : 기본 포멧 작성
> ctrl + / : 주석 (spacebar?)
> 마우스 우클릭 + open with live server 클릭 후 브라우저 선택 : 화면 출력
> alt + shift + 방향키(↓) : 해당 구문 복사 
-->




    <!-- <body> 실제 화면에 보이는 내용을 설정 -->
    body입니다.
    <!-- h태그 : 제목을 표현할 때 사용(h1 > h6; 6으로 갈수록 작아진다.) -->
    <!-- h태그는 크기와 두께가 정해져 있고, 브라우저별로 다를 수 있다. -->
    <!-- h태크는 위,아래 여백 등의 속성이 포함되어 있으므로, 줄바꿈을 설정하지 않아도 적용 -->
    <h1>제목1</h1>
    <h2>제목1</h2>
    <h3>제목1</h3>
    <h4>제목1</h4>
    <h5>제목1</h5>
    <h6>제목1</h6>
    <hr>

    <!-- html에서 enter는 줄바꿈이 아닌 공백(띄어쓰기)을 의미 -->
    <!-- 따라서, 줄바꿈 태그를 사용 : <br> -->
    안녕하세요<br>
    안녕하세요
    <hr>

    <!-- 태그 사용 시, block / inline / inlineblock 을 사용하여 구분 -->
    <!-- inline : tag 하나는 본인이 가지고 있는 글자만큼의 영역을 가진다. 대표적으로 'span' -->
    <span>span 태크입니다.</span>
    <span>span 태크입니다.</span>
    <hr>

    <!-- block : tag 하나가 한 줄을 차지 -->
    <!-- <p> 한 문단을 나타내는 태그 : block태그로 위/아래 여백을 갖는다. --> 
    <p>p 태그입니다.</p>
    <hr>

    <!-- b, strong : 글자를 굵게 만드는 태그 -->
    <p>
        <b>안녕하세요</b> 안녕하세요 <br>
        <strong>Hello~!</strong>
    </p>
    <hr>

    <!-- ins : 밑줄, del : 취소선 태그-->
    <p>
        <ins>Hello</ins>
        <del>Hi~!!</del>
    </p>
    <hr>


    <!-- sup : 윗 첨자, sub : 아래 첨자 태그-->
    <p>
        10<sup>2</sup>
        log<sub>10</sub>
    </p>

    <!-- hr : 수평선 태그-->
    <hr>

    <!-- i : 기울임 태그 -->
    <!-- mark : 글씨 배경색 태그 -->
    <!-- small : 글씨를 작게 -->

    <!-- but, 이러한 설정들은 css에서 설정하는 것이 보편적이다. -->
    

</body>
</html>
