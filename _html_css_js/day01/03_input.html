<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input tag</title>
</head>
<body>
    <!-- 
        *input 태그(중요!)
            > 단일태그
            > 속성 값이 다양하여 여러가지 기능에 활용
            주로 *form 태그(서버로 보내는 역할)와 같이 사용
    -->
    
    <!--
        <input type = "속성명">
        ex. ip/pw, 검색어 등 입력받는 것
        1. input type = "text" : 한글/영어/특수문자 등 처리
        - placeholder : 안내문구 같은 것을 입력할 때 사용문자를 입력하면 사라지는 효과(흐리게 표시) 
    -->
    <input type = "text">
    <input type = "text" placeholder="미리보기">

    <!-- 
        input type = "button" : 일반버튼(button 이라는 별도의 태그가 존재하며, 동일한 속성을 사용)
        input type = "submit" : 전송버튼 > form 태그 안에 있는 값을 서버로 전송 (ex. 검색)
        input type = "reset" : 취소버튼 > form 태그 안에 있는 값을 리셋
    -->
    <hr>
    <input type="button" value="button">
    <input type="submit" value="submit">
    <input type="reset" value="reset">
    <hr>

    <!-- form : 태그안의 정보를 서버로 전송 action="" : 서버의 주소 
        데이터를 전송하는 방식 method (2가지)
        ? > get : 안쓴다면 기본 get으로 설정
          > post : 데이터를 숨겨서 가는 방식(이는 보낼 주소가 존재해야 설정 가능)

         *name="변수역할" / *value ="값"
         주소 : 파일명?name=값&name=값 > ?는 쿼리스트링(띄어쓰기 X)
    -->
    <form action="">
        <input type="" name="name" placeholder="이름" value="영이"><br>
        <input type="" name="age" placeholder="나이"><br>
        <input type="password" name="pw" placeholder="패스워드"><br>
        <input type="button" value="button">
        <input type="submit" value="submit">
        <input type="reset" value="reset">
    </form>
    <hr>

    <!-- type="password" : 입력한 글자를 안보이게 출력; 비밀번호 입력 시 사용 -->
    <input type="password">

    <hr>
    <!-- type="checkbox" : 다중선택 시 사용 -->
    <input type="checkbox">사과
    <input type="checkbox">오렌지
    <input type="checkbox">바나나
    <br>
    <hr>
    
    <form action="">
        <p>좋아하는 과일을 선택해주세요.</p>
        <input type="checkbox" name="fruit" value="apple">사과
        <input type="checkbox" name="fruit" value="orange">오렌지
        <input type="checkbox" name="fruit" value="banana">바나나
        <input type="submit" value="제출">
    </form>

    <br>
    <hr>
    <!-- 
        label : 다른 태그의 제목 역할을 하는 태그
        for="값" 와 같은 값인 id="값" 를 가지는 태그의 제목이 된다
        id : 유일한 구분자 / class : 중복이 가능하며, 여러개를 사용할 수 있다. > javascript/css 에서 주로 사용
    -->

    <form action="">
        <p>좋아하는 과일을 선택해주세요.</p>
        <input type="checkbox" id="apple" name="fruit" value="apple">
        <label for="apple">사과</label>
        <label for="orange">
            <input type="checkbox" name="fruit" value="orange" id="orange">오렌지
        </label>
        <label for="banana">
            <input type="checkbox" name="fruit" value="banana" id="banana">바나나
        </label>
        <input type="submit" value="제출">
    </form>
    <br>
    <hr>

    <!-- 
        type="radio" : 여러 개 중 하나만 석택 가능(중복불가)
     -->
     <form action="">
        <p>좋아하는 과일을 선택해주세요.</p>
        <input type="radio" id="apple1" name="fruit" value="apple">
        <label for="apple1">사과</label>
        <label for="orange1">
            <input type="radio" name="fruit" value="orange" id="orange1">오렌지
        </label>
        <label for="banana1">
            <input type="radio" name="fruit" value="banana" id="banana1">바나나
        </label>
        <input type="submit" value="제출">
    </form>
    <br>
    <hr>

    <!-- 
        form, radio, label 사용
        10대, 20대, 30대, 40대 이상 > 선택할 수 있는 값을 생성 > 변수는 age로 설정
     -->
    <form action="">
        <p>연령대를 선택하세요. <input type="submit" value="제출"></p> 
        <label for="10대">
            <input type="radio" name="age" value="10대" id="10대">10대            
        </label>
        <label for="20대">
            <input type="radio" name="age" value="20대" id="20대">20대            
        </label>
        <label for="30대">
            <input type="radio" name="age" value="30대" id="30대">30대            
        </label>
        <label for="40대 이상">
            <input type="radio" name="age" value="40대 이상" id="40대 이상">40대 이상
        </label>
    </form>

    <br>
    <hr>

    <!-- type="color" : 색상을 선택할 때 사용(색상은 16진수로 표현) -->
    <form action="">
        <input type="color" name="color">
        <input type="submit" value="submit">
    </form>

    <br>
    <hr>

    <!-- 
        type="month" : 년 월 표시
        type="week" : 년 주 표시
        type="date" : 년월일 표시
        type="datetime-local" : 년월일시분초 표시
        type="time" : 시분초 표시
        jquery, 부트 스트랩 제공하는 datepicker를 주로 사용
        (input의 기본값은 css로 변경이 안되는 경우가 많다.)
    -->

    <input type="month" name="" id=""><br>
    <input type="week" name="" id=""><br>
    <input type="date" name="" id=""><br>
    <input type="datetime-local" name="" id=""><br>
    <input type="time" name="" id=""><br>

    <br>
    <hr>

    <!-- 
        type="email" : email 형식으로 입력되는지 체크
        형식이 맞지 않을 경우 알림창을 띄움
    -->
    <form action="">
    <input type="email" name="email"><br>
    <input type="submit" value="submit">
    </form>
    <br>

    <!-- type="search" : 문자열 뒤에 X 를 생성하여 클릭 시 지울 수 있도록 설정 -->
    <input type="search">

    <br>

    <!-- type="file" : 첨부파일 선택 -->
    <input type="file">

    <br>

    <!-- type="number" : 위아래 버튼 생성(숫자만 입력 가능) 
         단, 서버에 들어가는 모든 값은 string으로 들어간다.  따라서, 모두 숫자값으로 형변환이 필요
    -->
    <input type="number">

    <br>
    <!-- type="hidden" : 값을 안보이게 숨김처리(백엔드 개발 시 많이 사용) 
         서버에서 정보는 필요하나, 보이지 않게 처리할 경우 사용
    -->
    <hr>
    <input type="hidden">
    <form action="">
        <input type="hidden" name="name" value="영이">
        <input type="text" name="nick_name" value="강아지">
        <input type="submit" value="submit">
    </form>

    <br>
    <hr>

    <!--
        type="image" : 그림을 삽입하는 태그(사이즈 조절은 불가; css에서 가능)
        src="경로" alt="그림이 표시되지 않을 경우 표시되는 단어"
        (<img> 태그로 대체 가능)
        
        *경로는 라이브서버에서 가져올 경우에만 보여진다.
        *이미지 폴더/파일을 가지고 있는 경우, 경로 앞에 '..'을 입력하여 사용가능
        *레지스트리 수정을 통한 jfif 문제 해결이 필요한 경우가 있다.
    -->
    <input type="image" alt="그림없음" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDAxMTBfOTAg%2FMDAxNzA0ODg5MjYwMjYy.GOIvH19o5PgPa-KKZciLm9Z5YF8MsKzEFvzypMl0G3Yg.KvD_YL_dG6jCl2GVtfiLFu-umaRm0vw_Ms4XMXlH5-kg.JPEG.rkddl2001tmf%2Fth_%25288%2529.jpg&type=a340">
    <img src="" alt="">

    <br>
    <!-- 
        [상대경로]
        '../' : 상위폴더로 이동  ex. ../../../ (입력횟수 = 상위폴더로 이동횟수)
        '/' : 다른 폴더로 이동 
    -->
    <input type="image" alt="no image" src="../image/강아지1.jpg">
    <!-- <input type="image" alt="no image" src="/image/강아지2.jpg"> -->
    
    <br>
    <!-- type="url" : http:// 형식인지 체크 -->
    <form action="">
        <input type="url">
        <input type="submit" value="submit">
    </form>


    <br>
    <!-- type="range" : 상태바를 이용하여 범위값을 나타냄 -->
    <label for="vol">volumn</label><br>
    0<input type="range" id="vol" name="volumn" max="10" min="0" step="1">10

    <br>
    <br>
    <br>


</body>
</html>
