<!DOCTYPE html>

<body>
    <!-- 
        button + / - 2개
        + > 값이 1씩 증가
        - > 값이 1씩 감소(값이 0이면 감소X)
     -->

    <h1 id="number"></h1>
    <div>
        <button type="button" id="incre">+</button>
        <button type="button" id="decre">-</button>
    </div>

    <script>
        
        const number = document.getElementById('number');
        const incre = document.getElementById('incre');
        const decre = document.getElementById('decre');

        incre.addEventListener('click', ()=>{
            let currval = Number(number.innerText);
            number.innerText = currval + 1;
        })
        decre.addEventListener('click', ()=>{
            let currval = Number(number.innerText);
            if(currval<=0){
                number.innerText = 0;
            }else{
                number.innerText = currval - 1;
            }
        });
