<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" id="btn">데이터 가져오기</button>
    <ul id="ul"></ul>

    <script>

        document.getElementById('btn').addEventListener('click',()=>{
            
            for(let i=1; i<=5; i++){
            fetch(`http://jsonplaceholder.typicode.com/todos/${i}`).then(resp => resp.json())
            .then(result => printData(result))
            .catch(err => console.log(err));
            
            }
        })
        
        function printData(obj){
            console.log(obj);
            let str = document.getElementById('ul');
            for(let a in obj){
                str.innerHTML += `<li>${a} : ${obj[a]}</li>`;
            }
            str.innerHTML += `<hr>`;
        }

    </script>
</body>
</html>
