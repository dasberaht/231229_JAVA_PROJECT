<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        # box attribute(박스 속성)
        1. border-box : content + padding(left+right) + border(left+right)
        2. content-box : content
            / box-sizing : 박스의 크기를 결정하는 속성
            / box가 1. / 2. 여부에 따라 크기가 다르다.
            ex. width: 100px / padding: 5px / border: 1px 인 경우
                1) border-box = 88 + (5+5) + (1+1) = 100px
                2) content-box = 100 + (5+5) + (1+1) = 112px
        > width : 가로
        > height : 높이
     -->

     <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            padding: 5px;
            box-sizing: border-box;
            background-color: aquamarine;
        }
        .box1{
            width: 100px;
            height: 100px;
            border: 1px solid black;
            padding: 5px;
            box-sizing: content-box;
            background-color: yellowgreen;
        }
     </style>

</head>
<body>

    <div class="box"></div>
    <br>
    <div class="box1"></div>

</body>
</html>
