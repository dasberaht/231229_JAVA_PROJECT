<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display attribute</title>
    <!-- 
        # display attribute
        > block
            / 한 라인을 차지하는 태그
            / width / height 크기 조절 가능
            / margin / padding 여백 조절 가능
        > inline
            / 현재 라인에서 문자 크기만큼 라인을 차지하는 태그
            / 크기 조절 불가능(content 크기로 자동 설정)
            / margin 조절 불가 <> padding 조절 가능
        > inline-block
            / 현재 라인에서 글자 크기만큼 라인을 차지하는 태그
            / width / height 크기 조절 가능
            / margin / padding 여백 조절 가능

        > 각 태그들은 기본 속성을 가지고 있으며, 이를 *display 속성을 통해 변경할 수 있다.
     -->

     <style>
        html{
            background-color: black;
        }

        div{
            width: 300px;
            height: 50px;
            background-color: lightcoral;
        }
        span{
            width: 300px;
            height: 50px;
            background-color: orange;
            display: block;
        }
        button{
            width: 300px;
            height: 50px;
            background-color: yellow;
            display: block;
        }
        a{
            width: 300px;
            height: 50px;
            background-color: green;
            display: block;
        }

     </style>

</head>
<body>
    <div>div block 속성입니다.</div>
    <span>span inline 속성입니다.</span>
    <button>button inline-block 속성입니다.</button>
    <a href="http://naver.com" target="_blank">a("naver") inline 속성입니다.</a>
</body>
</html>
