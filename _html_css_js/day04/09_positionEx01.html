<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        /* 
            상하좌우 값이 있을 경우
            > margin: 10px = 상하좌우 전체 여백
            > margin: 10px 20px = 상하(10px) 좌우(20px) 여백
            > margin: 10px 20px 30px = 상(10px) 좌우(20px) 하(30px) 여백
            > margin: 10px 20px 30px 40px = 상 우 하 좌(시계방향으로 값 적용) 여백


            단축키
            ctrl + alt + 방향키 : 커서 다중 선택


            이미지 클릭 시 경로 변경
            가운데정렬 = margin: 10px auto 30px;


        */

        div{
            width: 100px;
            height: 100px;
            background-color: darkred;
            float: left;
            margin-right: 10px;
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 20px;
            line-height: 100px;
            position: relative;
        }

        div:hover{
            /* position: relative;  hover에 relative 설정해도 무방하다. */
            /* transform: translate(30%, 30%);     position 없이 바로 사용 가능 */
            top: 20px;
            left: 20px;
            box-shadow: -20px -20px 1px black;
            color: darkcyan;
        }



    </style>

</head>
<body>
        <div>T</div>
        <div>H</div>
        <div>A</div>
        <div>N</div>
        <div>K</div>
        <div>S</div>
</body>
</html>
