<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // class 객체 생성 / 일반 객체 
        
        // 일반 객체
        let myAccount = {
            name : 'hong',
            balance : 0,
            // 입금
            deposit: function(amount){
                this.balance += amount;
            },
            // 출금
            withdraw: function(amount){
                this.balance -= amount;
            },
            // 이체
            transfer: function(amount, otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }
        let yourAccount = {
            name : 'kim',
            balance : 10000,
            // 입금
            deposit: function(amount){
                this.balance += amount;
            },
            // 출금
            withdraw: function(amount){
                this.balance -= amount;
            },
            // 이체
            transfer: function(amount, otherAccount){
                this.balance -= amount;
                otherAccount.balance += amount;
            }
        }
        // 내 계좌에 입금 10000원
        console.log(myAccount, name, ":", myAccount.balance);
        myAccount.deposit(10000);
        console.log(myAccount);
        myAccount.withdraw(3000);
        console.log(myAccount, name, ":", myAccount.balance);
        
        myAccount.transfer(5000, yourAccount);
        console.log(myAccount, name, ":", myAccount.balance);
        console.log(yourAccount, name, ":", yourAccount.balance);
        
        console.log('---------------------------');

        // class 생성
        class Account{
            constructor(name, balance){
                this.name = name;
                this.balance = balance;
            }
            dep(amount){
                this.balance += amount;
                return this.balance;
            }
            wit(amount){
                this.balance -= amount;
                return this.balance;
            }
            tran(amount, Account){
                this.balance -= amount;
                Account.balance += amount;  
                return this.balance;
            }
        };

        let ma = new Account('g', 10000);
        console.log(ma.name, ":", ma.balance);
        let ya = new Account('h', 20000);
        console.log(ya);
        
        ma.dep(1000);
        console.log(ma.name, ":", ma.balance);
        ma.wit(3000);
        console.log(ma.name, ":", ma.balance);
        ma.tran(8000, ya);
        console.log(ma.name, ":", ma.balance);
        console.log(ya.name, ":", ya.balance);

        console.log(ya.dep(5000));


    </script>
</body>
</html>
