<!DOCTYPE html>
<html lang="en">
<head>

    <script>
        // 생성자 함수 : 클래스의 함수화
        // 일반함수랑 생성자 함수는 별 차이가 없다.
        // 1. 반드시 new 를 통해 실행
        // 2. 함수 첫글자를 대문자로 실행

        class PersonClass{
            constructor(first, last, age, addr){
                this.firstName = first;
                this.lastName = last;
                this.age = age;
                this.address = addr;
            }
            get personInfo(){
                return `${this.firstName}, ${this.lastName} (${this.age}, ${this.address})`;
            }
        }

        let my = new PersonClass('kim', 'minji', 20, 'seoul');
        console.log(my);
        console.log(my.personInfo);     // getter는 () 없이 사용

        // 위의 PersonClass를 '생성자 함수'로 변환
        function PersonObject(first, last, age, addr){
            this.firstName = first;
            this.lastName = last;
            this.age = age;
            this.address = addr;
            this.getPersonInfo = function(){
                return `${this.firstName}, ${this.lastName} (${this.age}, ${this.address})`;
            }
        }

        let my2 = new PersonObject('lee', 'minji', 23, 'seoul');
        console.log(my2);
        console.log(my2.getPersonInfo());   // function은  () 사용


        // person 객체로 생성
        const person = {
            firstName: '',
            lastName: '',
            age: 0,
            address: '',

            setInfo: function(first, last, age, addr){
                this.firstName = first;
                this.lastName = last;
                this.age = age;
                this.address = addr;
            },

            get personinfo(){
                return `${this.firstName}, ${this.lastName} (${this.age}, ${this.address})`;
            },

            set setfirstName(first){
                this.firstName = first;
            }
        }

        person.setInfo('kim', 'minji', 20, 'seoul');
        console.log(person);
        console.log(person.personinfo);
        // get () X , set () X  : 둘다 인식 불가
        person.setfirstName = 'lee';
        console.log(person);
        console.log(person.personinfo);


    </script>


</body>
