<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            margin: 0;
            padding: 0;
            background-image: url(../image/room2.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            /* background: linear-gradient(); */
        }
        .container{
            width: 100%;
            height: 100vh;
        }
        .top{
            width: 100%;
            height: 100px;
            line-height: 100px;
            display: flex;
            justify-content: space-between;
            color: white;
            padding: 0px 50px;
            box-sizing: border-box;
        }
        h1{
            margin: 0;
        }
        .nav{
            list-style: none;
            display: flex;
            justify-content: space-between;
            width: 300px;
        }
        .nav>li>a{
            font-weight: 700;
            color: white;
            text-decoration: none;
        }

        .mid{
            width: 100%;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        p{
            width: 800px;
            font-size: 80px;
            font-weight: 700;
            color: white;
            text-align: center;
        }
        .mid>a{
            font-size: 25px;
            font-weight: bold;
            border: 4px solid greenyellow;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            padding: 20px 40px;
        }


    </style>

</head>
<body>
    
    <div class="container">
        <div class="top">
            <h1>DESIGN</h1>
            <div class="nav">
                <li><a href="">HOME</a></li>
                <li><a href="">LOGIN</a></li>
                <li><a href="">SIGNUP</a></li>
                <li><a href="">BOARD</a></li>
            </div>
        </div>

        <div class="mid">
        <p>Welcome to Front-End World</p>
        <a href="">Learn More</a>
        </div>

    </div>
    


<!-- liner gradient? -->

</body>
</html>
