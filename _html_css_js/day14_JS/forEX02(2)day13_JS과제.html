<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>약수 출력하기 (1~100까지 입력한 숫자의 약수를 출력)</h3>
    <input type="text" id="num">
    <button type="button" id="btn">약수 출력</button>
    <h3 id="result">
        약수 값 출력 / 개수<br>
    </h3>

    <script>
        let r = document.getElementById('result').innerHTML;    // 제목(약수 값 출력 ~) 저장
        console.log(r);

        // 파라미터로 받은 수의 약수를 추출하는 function
        function multiple(num){
            console.log(num);

            let str = `${r}`;   // 원래 있던 값(제목)을 추가
            let count = 0;

            for(let i=1; i<=num; i++){
                if(num % i == 0){
                    str+= `${i} `;    // 약수 값
                    count++;
                }
            }
            return `${str}<br> 총 ${count} 개`;
        }

        document.getElementById('btn').addEventListener('click', () => {
            let num = document.getElementById('num').value;
            let res = multiple(num);
            document.getElementById('result').innerHTML = res;
        })

    </script>

</body>
</html>
