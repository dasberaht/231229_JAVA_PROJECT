<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>배열의 순환할 수 있는 구조를 이용하여 특정 기능을 수행하는 메서드</h1>
    <ul>
        <li>array.forEach(callback function) : 일반 반복문과 유사한 형태</li>
        <li>array.map(callback function) : foreach의 결과를 리턴해서 새로운 배열을 생성</li>
        <li>array.filter(callback function) : map처럼 수행하면서 비교 연산을 통해 true 값만 필터링하여 리턴</li>
    </ul>

    <script>
        const numArr = [3, 5, 4, 1, 2, 7, 6, 8];
        const strArr = ['g', 'a', 'y', 'r', 'e', 'i'];
        console.log(`--value, index, array--`);
        numArr.forEach(function(v, i, a){           // 주로, value/index 를 많이 사용
            console.log(v, i, a);
        });


        console.log("------------");
        strArr.forEach(function(v, i, a){
            console.log(v, i, a);
        });

        
        console.log(`-- value, index --`);      // 단, array만 먼저 찍을 수 없고, 무조건 value,index가 병행되어야 한다.
        strArr.forEach(function(v, i){
            console.log(v, i);
        });
        

        console.log(`-- value --`);
        strArr.forEach(function(v){
            console.log(v);
        });


        console.log("---invoke callback function---------");
        function printNumber(v, i, s){
            console.log(i, v, s);
        }
        numArr.forEach(printNumber);
        console.log("------------");
        strArr.forEach(printNumber);


        console.log("---map() invoke callback function---------");
        function printNumberMap(v, i, s){
            return `${i}, ${v}, ${s}`;
        }
        const newArray = strArr.map(printNumberMap);
        console.log(newArray);


        console.log("---map()---");
        const newStrArr = strArr.map(function(v, i){
            return `${i}, ${v}`;
        });
        console.log(newStrArr);

        const newStrArr2 = strArr.forEach(function(v, i){       // forEach는 리턴 기능이 없다.
            return `${i}, ${v}`;
        });
        console.log(newStrArr2);        // undefined 


        console.log("---filter()---");
        const newNumArr = numArr.filter(function(v, i){         // return 조건의 true 값만 리턴
            return v > 5;
        });
        console.log(newNumArr);



    </script>
</body>
</html>
