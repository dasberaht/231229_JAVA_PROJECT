<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        배열의 정렬은 문자기반으로 정렬
    </h1>
    <ul>
        <li>
            array.sort() : 문자를 기준으로 '오름차순'
        </li>
        <li>
            array.reverse() : 문자를 기준으로 '내림차순'
        </li>
        <li>
            정렬할 배열의 값이 숫자일 경우 sort 사용 불가
            따라서, '*콜백함수'를 이용하여 내부연산을 통해 정렬
        </li>
        <li>
            array = [1, 6, 3, 2];
            array.sort(function(a,b){
                return a-b;     // 오름차순
                return b-a;     // 내림차순
            });
        </li>
    </ul>

    <script>
        const myArr = [];
        // 1~45 까지 랜덤 숫자를 6개 생성하여, 배열에 저장 후 콘솔에 출력

        for(let i=0; i<6; i++){
            let ran = Math.floor(Math.random()*45)+1;
            // myArr[myArr.length]=ran;
            myArr.push(ran);
        };
        console.log(myArr);

        myArr.sort(function(a,b){   // *콜백함수 사용하여 정렬
            return a-b;
        });
        console.log(myArr);
        
        myArr.sort(function(a,b){   // *콜백함수 사용하여 정렬
            return b-a;
        });
        console.log(myArr);

        console.log("=============");

        const cars = [
            // *객체 담기 {}
            {type:'volvo', year:2024},
            {type:'benz', year:2021},
            {type:'amw', year:2022},
            {type:'zmw', year:2019},
            {type:'cmw', year:2015}
        ];
        console.log(cars);

        // year 기준으로 내림차순하여 cars 출력
        cars.sort(function(a, b){
            return b.year - a.year;
        });
        console.log(cars);

        // 객체 안의 문자값을 기준으로 정렬
        cars.sort(function(a, b){
            let x = a.type.toLocaleLowerCase();     // 소문자 변경
            let y = b.type.toLocaleLowerCase();     // 소문자 변경
            if(x>y){
                return 1;
            }
            if(y>x){
                return -1;
            }
            return 0;
        });
        console.log(cars);

    </script>

</body>
</html>
